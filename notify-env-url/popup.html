<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>環境通知設定</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>環境通知設定</h1>

      <!-- パターン登録フォーム -->
      <div class="form-section">
        <div class="form-group">
          <label for="urlPattern">URLパターン</label>
          <input type="text" id="urlPattern" placeholder="例: dev.example.com" />
        </div>

        <div class="form-group">
          <label for="message">メッセージ</label>
          <input type="text" id="message" placeholder="例: 開発環境" />
        </div>

        <div class="form-group">
          <label for="borderColor">帯の色</label>
          <input type="color" id="borderColor" value="#ff0000" />
        </div>

        <div class="form-group">
          <label>マッチ方式</label>
          <div class="match-type-buttons">
            <button type="button" class="match-type-btn active" data-type="partial">部分一致</button>
            <button type="button" class="match-type-btn" data-type="prefix">前方一致</button>
          </div>
        </div>

        <button id="addBtn" class="btn btn-primary">追加</button>
      </div>

      <!-- パターン一覧 -->
      <div class="patterns-section">
        <h2>登録済みパターン</h2>
        <div id="patternsList" class="patterns-list"></div>
      </div>

      <!-- インポート/エクスポート -->
      <div class="import-export-section">
        <button id="exportBtn" class="btn btn-secondary">エクスポート</button>
        <button id="importBtn" class="btn btn-secondary">インポート</button>
        <input type="file" id="importFile" accept=".json" style="display: none;" />
      </div>
    </div>

    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>パターン編集</h2>

        <div class="form-group">
          <label for="editUrlPattern">URLパターン</label>
          <input type="text" id="editUrlPattern" />
        </div>

        <div class="form-group">
          <label for="editMessage">メッセージ</label>
          <input type="text" id="editMessage" />
        </div>

        <div class="form-group">
          <label for="editBorderColor">帯の色</label>
          <input type="color" id="editBorderColor" />
        </div>

        <div class="form-group">
          <label>マッチ方式</label>
          <div class="match-type-buttons">
            <button type="button" class="edit-match-type-btn" data-type="partial">部分一致</button>
            <button type="button" class="edit-match-type-btn" data-type="prefix">前方一致</button>
          </div>
        </div>

        <div class="modal-buttons">
          <button id="saveEditBtn" class="btn btn-primary">保存</button>
          <button id="cancelEditBtn" class="btn btn-secondary">キャンセル</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
